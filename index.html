<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="1" width="1000" align="center" bgcolor="#D9D9D9" cellspacing="10">
        <!-- 1st table start -->
        <tr>
            <td>
                <table border="1" width="100%"  cellspacing="8"  bgcolor="#BEAAAB" >
                    <tr >
                        <td height="25" width="13%" bgcolor="#D9D9D9"></td>
                        <td height="25" width="44%" bgcolor="#D9D9D9"></td>
                        <td height="25" width="43%" bgcolor="#D9D9D9"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 1st table end -->


        <!-- 2nd table start -->
        <tr>
            <td>
                <table border="1" width="100%" cellspacing="8"  bgcolor="#BEAAAB" colspan="4">
                    <tr>
                        <td height="25" bgcolor="#D9D9D9" cellspacing="20" ></td>
                        <td height="25" bgcolor="#D9D9D9"></td>
                        <td height="25" bgcolor="#D9D9D9"></td>
                        <td height="25" bgcolor="#D9D9D9"></td>
                        <td height="25" bgcolor="#D9D9D9"></td>
                        <td height="25" bgcolor="#D9D9D9"></td>
                        <td height="25" bgcolor="#D9D9D9"></td>
                        <td height="25" bgcolor="#D9D9D9"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 2nd table end -->


        <!-- 3rd table start -->
        <tr>
            <td>
                <table border="1" width="100%" cellspacing="8"  bgcolor="#BEAAAB">
                    <tr>
                        <td height="120" bgcolor="#D9D9D9" width="58%"></td>
                        <td height="120" bgcolor="#D9D9D9" width="42%"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 3rd table end -->


        <!-- 4th table start -->
        <tr>
            <td>
                <table border="1" width="100%" cellspacing="8"  bgcolor="#BEAAAB">
                    <tr>
                        <td height="70" bgcolor="#D9D9D9"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 4th table end -->


        <!-- 5th table start -->
        <tr>
            <td>
                <table border="1" width="100%" cellspacing="15"  bgcolor="#BEAAAB">
                    <tr>
                        <td height="125" bgcolor="#D9D9D9"></td>
                        <td height="125" bgcolor="#D9D9D9"></td>
                        <td height="125" bgcolor="#D9D9D9"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 5th table end -->


        <!-- 6th table start -->
        <tr>
            <td>
                <table border="1" width="100%" cellspacing="8"  bgcolor="#BEAAAB">
                    <tr>
                        <td height="110" bgcolor="#D9D9D9" width="25%"></td>
                        <td height="110" bgcolor="#D9D9D9" width="39%"></td>
                        <td height="110" bgcolor="#D9D9D9" width="36%"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 6th table end -->
        

    </table>
</body>
</html>
